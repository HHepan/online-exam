<div class="header mt-4">
  <div class="row">
    <div class="col-md-3">
      <h3 class="title"><b>欢迎使用本系统!</b></h3>
    </div>
  </div>
</div>
<div class="main">
  <div class="main-login-warp">
    <div class="login bg-white p-5">
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-center">
            <label>用户登录</label>
          </h4>
        </div>
      </div>
      <hr>
      <form [formGroup]="formGroup" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username"><code>*</code>用户名</label>
          <input type="number" class="form-control" id="username" placeholder="学生-学号； 教师-手机号" formControlName="username"/>
        </div>
        <div class="form-group">
          <label for="password"><code>*</code>密码</label>
          <input type="password" class="form-control" id="password" placeholder="请输入密码" formControlName="password"/>
        </div>
        <ng-template [ngIf]="errorInfo">
          <hr>
          <small class="text-danger">{{ errorInfo }}</small>
        </ng-template>
        <hr>
        <button type="submit" [disabled]="formGroup.invalid"
                class="btn form-control btn-success">登录
        </button>
      </form>
    </div>
  </div>
  <div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item image1">
        <div class="carousel-caption">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer text-center p-2">
  HEPAN©2023 版本号:v0.0.1
</div>
