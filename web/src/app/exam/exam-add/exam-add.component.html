<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">新增考试</li>
  </ol>
</nav>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group row text-right">
    <label class="col-4 col-form-label"><code>*</code>名称</label>
    <div class="col-4">
      <input type="text" class="form-control" formControlName="name">
    </div>
  </div>
  <div class="form-group row text-right">
    <label class="col-4 col-form-label"><code>*</code>总题数</label>
    <div class="col-4">
      <input type="number" class="form-control" formControlName="questionCount">
    </div>
  </div>
  <div class="form-group row text-right">
    <label class="col-4 col-form-label"><code>*</code>总分</label>
    <div class="col-4">
      <input type="number" class="form-control" formControlName="score">
    </div>
  </div>
  <div class="form-group row text-right">
    <label class="col-4 col-form-label"><code>*</code>开始时间</label>
    <div class="col-3">
      <input type="date" class="form-control" formControlName="startDate">
    </div>
    <div class="col-2">
      <input type="time" class="form-control" formControlName="startMoment">
    </div>
  </div>
  <div class="form-group row text-right">
    <label class="col-4 col-form-label"><code>*</code>结束时间</label>
    <div class="col-3">
      <input type="date" class="form-control" formControlName="endDate">
    </div>
    <div class="col-2">
      <input type="time" class="form-control" formControlName="endMoment">
    </div>
  </div>
  <div class="form-group row text-right">
    <label class="col-4 col-form-label"><code>*</code>考试班级</label>
    <div class="col-8">
      <app-clazz-select formControlName="clazzIds"></app-clazz-select>
    </div>
  </div>
  <hr/>
  <div class="form-group">
    <div class="col-12 text-right">
      <button type="button" class="btn btn-secondary mr-1" (click)="onClose()"><i class="bi bi-x"></i>关闭</button>
      <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i>确定</button>
    </div>
  </div>
</form>
