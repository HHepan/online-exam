<div class="container">
  <div class="form-group">
    <div class="row">
      <div class="col-6 text-left mt-4">
        <h5>{{ exam?.name }}-共{{ exam?.questionCount }}题</h5>
    </div>
  </div>
  <hr/>
  <div style="background-color: #f9f8f4">
    <ng-container *ngFor="let question of exam?.questions; index as i">
      <form [formGroup]="formGroup">
        <div class="form-group row text-left col-form-label ml-1">
          <div class="col-12">
            {{ i + 1 }}.{{ question.stem }}
          </div>
        </div>
        <div class="form-group row text-left col-form-label ml-5" *ngFor="let option of getOptionsArr(question.options)">
          {{ option }}
        </div>
        <div class="form-group row" *ngIf="question.options">
          <label class="col-1 text-left col-form-label ml-3"><code>*</code>答案</label>
          <div class="col-6 mt-2 text-left">
            <div class="form-check form-check-inline">
              <label style="font-size: larger" class="form-check-label mr-2" for="A">A</label>
              <input formControlName="{{question.id}}" class="form-check-input mr-5" type="radio" value="A" id="A">
            </div>
            <div class="form-check form-check-inline">
              <label style="font-size: larger" class="form-check-label mr-2" for="B">B</label>
              <input formControlName="{{question.id}}" class="form-check-input mr-5" type="radio" value="B" id="B">
            </div>
            <div class="form-check form-check-inline">
              <label style="font-size: larger" class="form-check-label mr-2" for="C">C</label>
              <input formControlName="{{question.id}}" class="form-check-input mr-5" type="radio" value="C" id="C">
            </div>
            <div class="form-check form-check-inline">
              <label style="font-size: larger" class="form-check-label mr-2" for="D">D</label>
              <input formControlName="{{question.id}}" class="form-check-input mr-5" type="radio" value="D" id="D">
            </div>
          </div>
        </div>
        <div class="form-group row" *ngIf="!question.options">
          <label class="col-1 text-left col-form-label ml-3"><code>*</code>答案</label>
          <div class="col-4 mt-2 text-left">
            <textarea formControlName="{{question.id}}" class="form-control" style="height: 100px; width: 700px"></textarea>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
    <div class="form-group">
      <div class="row">
        <div class="col-12 text-right mt-4">
          <a class="btn btn-success" (click)="onSave(false)" #submit>提交</a>
        </div>
      </div>
</div>
