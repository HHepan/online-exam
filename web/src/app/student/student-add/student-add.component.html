<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">新增学生</li>
  </ol>
</nav>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group row text-right">
    <label class="col-4 col-form-label"><code>*</code>姓名</label>
    <div class="col-4">
      <input type="text" class="form-control" formControlName="name">
    </div>
  </div>
  <div class="form-group row text-right">
    <label class="col-4 col-form-label"><code>*</code>学号</label>
    <div class="col-4">
      <input type="text" class="form-control" formControlName="sno">
    </div>
  </div>
  <div class="form-group row text-right">
    <label class="col-4 col-form-label"><code>*</code>班级</label>
    <div class="col-8">
      <app-clazz-select formControlName="clazzId"></app-clazz-select>
    </div>
  </div>
  <hr/>
  <div class="form-group">
    <div class="col-12 text-right">
      <button type="button" class="btn btn-secondary mr-1" (click)="onClose()"><i class="bi bi-x"></i>关闭</button>
      <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i>确定</button>
    </div>
  </div>
</form>
