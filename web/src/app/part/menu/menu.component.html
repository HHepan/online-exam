<ul class="menu all-column">
  <div class="top">
    <li *ngFor="let menu of menus" class="border-bottom">
      <a routerLink={{menu.url}} [ngClass]="{active: active(menu)}">
        <div class="inner">
          <i [className]="menu.icon"></i>
          <span>{{ menu.name }}</span>
        </div>
      </a>
    </li>
  </div>
</ul>
