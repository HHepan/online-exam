<ul class="menu">
  <li *ngFor="let menu of menus" class="border-bottom">
    <a [routerLink]="menu.url">
      <div (mouseenter)="onMouseEnter(menu.name)" (mouseleave)="onMouseLeave()" class="inner" [style.background-color]="getBackgroundColor(menu)" [style.color]="getTextColor(menu)">
        <i [className]="'icon ' + menu.icon"></i>
        <span>{{ menu.name }}</span>
      </div>
    </a>
  </li>
</ul>
